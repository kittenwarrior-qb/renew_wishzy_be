version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: wishzy-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-wishzy_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wishzy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: wishzy-app-dev
    restart: unless-stopped
    ports:
      - "${PORT:-8000}:8000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-8000}
      DATABASE_ENABLED: ${DATABASE_ENABLED:-true}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-123}
      DB_NAME: ${DB_NAME:-wishzy_db}
      DB_URL: ${DB_URL:-}
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-1d}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev_jwt_refresh_secret_change_in_production}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}
      THROTTLE_TTL: ${THROTTLE_TTL:-60}
      THROTTLE_LIMIT: ${THROTTLE_LIMIT:-10}
      SWAGGER_ENABLED: ${SWAGGER_ENABLED:-true}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001,http://localhost:5173}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_SECURE: ${MAIL_SECURE:-false}
      MAIL_USER: ${MAIL_USER:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      MAIL_FROM: ${MAIL_FROM:-noreply@wishzy.com}
      VNP_TMNCODE: ${VNP_TMNCODE:-}
      VNP_SECRET: ${VNP_SECRET:-}
      VNP_HOST: ${VNP_HOST:-}
      VNP_RETURN_URL: ${VNP_RETURN_URL:-}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - wishzy-network
    volumes:
      - ./src:/app/src:ro
      - ./logs:/app/logs

volumes:
  postgres_data:
    driver: local

networks:
  wishzy-network:
    driver: bridge

